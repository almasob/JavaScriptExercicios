<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Exercício 5</title>
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div id='cima'>
                <label for="num" id="lbl-num">Número (entre 1 e 100):</label>
                <input type="number" name="num" id="num">
                <input type="button" value="Adicionar" onclick="adicionar()" id ='btn-add'>
                
            </div>
            <div id="baixo">
                <select name="numeros" id="numeros" size="6">
                    
                </select>
                <input id="ver" type="button" value="Verificar" onclick="verificar()">
                <input id="lim" type="button" value="Limpar" onclick="limpar()">
                <p id="res"></p>
            </div>            
        </section>
        <footer>
            <p>&copy; CursoemVideo</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
